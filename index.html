<!DOCTYPE html>
<html>
<head>
   <title>Forms</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        FORMS
    </h1>
    <form>
        <fieldset>
            <legend><h2> STUDENT PROFILE</h2>
            </legend>
            <label>Name
            </label>
            <input type="text" placeholder="Enter Your Name">
            <br>
        
            <label>Email
            </label>
            <input type="text" placeholder="Enter Your mailID">
            <br>
            <label>Password
            </label>
            <input type="password">
            <br>
            
            <label>Gender
            </label><br>
            <input type="radio" name="Gender"> Male <br>
            <input type="radio" name="Gender"> Female
            <br>

            <label>Date of Birth</label>
            <input type="date">
            <br>
            <label>Phone Number
            </label>
            <input type="text" placeholder="Enter Your Number">
            <br>
            <label>Department</label>
            <select>
                <option disabled selected value>---Choose an option</option>
                <option>CSE</option>
                <option>AI</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
            </select>
            <br><br>
            <label>Feedback</label><br>
            <textarea cols="30" rows="1"></textarea>
            <br><br>
           
           
            <a href="" class="button"><input type="submit" value="Save my info!"></a>
            <a href="" class="button alt-button"> <input type="reset" value="Clear my info!"></a>
          


        </fieldset>
    </form>

</body>
</html>
