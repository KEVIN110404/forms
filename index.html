<!DOCTYPE html>
<html>
<head>
   <title>Forms</title>
   <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>
        FORMS
    </h1>
    <form action="mailto:csekevin2021@gmail.com" method="post" enctype="text/plain">
        <fieldset>
            <legend>Profile info</legend>
            <label>Name
            </label>
            <input type="text" placeholder="Enter Your Name">
            <br>
        
            <label>Email
            </label>
            <input type="text" placeholder="Enter Your mailID">
            <br>
            <label>Password
            </label>
            <input type="password">
            <br>
            
            <label>Gender
            </label><br>
            <input type="radio" name="Gender"> Male <br>
            <input type="radio" name="Gender"> Female
            <br>
            <label>Phone Number
            </label>
            <input type="text" placeholder="Enter Your Number">
            <br>
            <label>Department</label>
            <select>
                <option>CSE</option>
                <option>AI</option>
                <option>IT</option>
                <option>ECE</option>
                <option>EEE</option>
            </select>
            <br><br>
            <label>Feedback</label><br>
            
            <textarea name="name" id="" cols="30" rows="10"></textarea><br>
        <input type="submit" name="" id="">
        <input type="reset" value="Clear my info!">


        </fieldset>
    </form>

</body>
</html>
